    function add(ident, lon, lat, heading) {
      var geo_point = new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326',     
        'EPSG:3857'));

      var iconFeature = new ol.Feature({
         geometry: geo_point,
      });

      if (heading < 30) {
        var iconStyle = new ol.style.Style({
         image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          scale: 0.5,
          src: 'img/plane_kyros.png'
         }))
        });

      } else if (heading > 29 && heading < 60) {

      } else if (heading > 59 && heading < 90) {
        var iconStyle = new ol.style.Style({

      } else if (heading > 119 && heading < 150) {

      } else if (heading > 209 && heading < 240) {
        var iconStyle = new ol.style.Style({

      } else if (heading > 239 && heading < 270) {
        var iconStyle = new ol.style.Style({

      } else if (heading > 269 && heading < 300) {
        var iconStyle = new ol.style.Style({

          src: 'img/plane_kyros_270.png'

        });

      } else if (heading > 299 && heading < 330) {
        var iconStyle = new ol.style.Style({
         image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          scale: 0.5,
          src: 'img/plane_kyros_300.png'
         }))
        });

      } else if (heading > 329 && heading < 361) {
        var iconStyle = new ol.style.Style({
         image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          scale: 0.5,
          src: 'img/plane_kyros_330.png'
         }))
        });

      } else {
        var iconStyle = new ol.style.Style({
         image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          scale: 0.5,
          src: 'img/plane_kyros.png'
         }))
        });      

      }

      iconFeature.setStyle(iconStyle);
      iconFeature.setId(ident);
            
      vectorSource.addFeature(iconFeature);
    }

        

    function initLayer() {
          //vectorSource.clear();

          $.getJSON( "aviones_all.json", function( data ) {
            var items = [];
            $.each( data, function( key, val ) {
              add (val.properties.name,val.geometry.coordinates[0],val.geometry.coordinates[1],val.properties.heading);
              dict[val.properties.name] = [val.geometry.coordinates[0],val.geometry.coordinates[1]];
            });         
           
        });          
      }


    function reloadLayer() {
      //vectorSource.clear();

      //alert ("reload");

      $.getJSON( "aviones_all.json", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
          check (val.properties.name,val.geometry.coordinates[0],val.geometry.coordinates[1],val.properties.heading);
        });    
           
      });
    }

    function check(ident,lon,lat,heading) {
      if (dict[ident][0] != lon  ||Â dict[ident][1] != lat) 
        {
          iFeature = vectorSource.getFeatureById(ident);
          if (iFeature!=null) {
            vectorSource.removeFeature(iFeature);
            add (ident,lon,lat,heading);
          }
        }
      }
